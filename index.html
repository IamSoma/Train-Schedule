<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Train Schedule</h1>
			</div>
			
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2 class="text-white">Current train times</h2>
			</div>
			
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2 class="text-white">Add train</h2>
				<div class="trainAdder">
				<form id="train-input">
					<label for="trainName">Train Name</label><br>
					<input type="text" id="trainName" class="form-control" ><br>
					<label for="destination">destination</label><br>
					<input type="text" id="destination" class="form-control" ><br>
					<label for="trainTime">Train time (HH:MM - military time)</label><br>
					<input type="number" id="trainTime" class="form-control" ><br>
					<label for="frequency">Frequency(min)</label><br>
					<input type="number" id="frequency" class="form-control" ><br>
					<input type="submit" id="submit" value="submit"><br>
				</form>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
