<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
				<h1 id="trainScheudle" class="text-center">Train Schedule</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2><strong>Train Schedule</strong></h2>
				<table class="table table-inverse" id="trainTable">
					  <thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (mins)</th>
					      <th>Minutes Away</th>
					      <th>Next Arrival</th>
					    </tr>
					  </thead>
					  <tbody>
					  	
					  </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
			<h2><strong>Add Train</strong></h2>
			<form>
				<div class="form-group">
					<label for="trainName">Train Name</label>
					<input type="text" id="trainName" class="form-control" >
				</div>
				<div class="form-group">	
					<label for="destination">destination</label>
					<input type="text" id="destination" class="form-control" >
				</div>
				<div class="form-group">
					<label for="trainTime">Train time (HH:MM - military time)</label>
					<input type="text" id="trainTime" class="form-control" >
				</div>
				<div class="form-group">	
					<label for="frequency">Frequency(min)</label>
					<input type="text" id="frequency" class="form-control" >
				</div>
				<button type="submit" id="trainBtn" class="btn-danger btn-md">Submit</button>
			</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
